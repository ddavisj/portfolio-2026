title: MyHaiku
description: MyHaiku lets users create and share haiku, ie. short Japanese poems. It was built with NextJS, TypeScript and Tailwind CSS. Haiku text and author data is stored online via a PostgreSQL database hosted on Vercel, mapped via Prisma. Feel free to login via Google and add your own haiku.
