title: Echo Active
description: Echo Active is a platform for nature lovers. It connects people to activities that are good for them and good for the planet. Built with Vue/Nuxt, Prisma ORM and PostGres, it also integrates with Cloudflare, Supabase and other APIs for video and image storage, geolocation and other functions. Code is hosted via Gitlab, website through Vercel and database via Neon.
