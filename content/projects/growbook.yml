title: growBook
description: growBook lets growers upload images and info about their favourite plants. It was built with Javascript frameworks Vue and Nuxt, Prisma and Tailwind CSS. Plant images and details are stored via a PostgreSQL database, cloud-hosted on Supabase. Supabase also takes care of user authentication and image storage. The app connects to PostgreSQL via Prisma ORM.
